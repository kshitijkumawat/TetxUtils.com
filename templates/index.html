    <title>TextUtils.com</title>
  </head>

  <body>

<!--  NAV-BAR Code-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TextUtils.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href=http://127.0.0.1:8000>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=http://127.0.0.1:8000/aboutus>About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=http://127.0.0.1:8000/contactus>Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

<!--  Dismisable ALERT Code  -->

    <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>Hey mate! Welcome to TextUtils.</strong> You can do anything with your text here.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

<!--  Code for text box and checkbox button for operations  -->

    <div class="container">
        <form action="text_analysis" method="post">  {% csrf_token %}
          <div class="mb-3">
            <h6><label for="exampleFormControlTextarea1"><div class="p-3 mb-2 bg-dark text-white">Please, enter your text here :- </div> </label></h6>
            <textarea class="form-control" name = 'text' id="exampleFormControlTextarea1" rows="7"></textarea>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="remove_punc" type="checkbox" id="flexSwitchCheckDefault0">
            <label for="exampleFormControlTextarea1"><div class="p-3 mb-2 bg-secondary text-white">Remove Punctuations</div></label>>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="capitalize" type="checkbox" id="flexSwitchCheckDefault1">
            <label for="exampleFormControlTextarea1"><div class="p-3 mb-2 bg-secondary text-white">UPPER CASE</div></label>>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="lower_case" type="checkbox" id="flexSwitchCheckDefault2">
            <label for="exampleFormControlTextarea1"><div class="p-3 mb-2 bg-secondary text-white">lower case</div></label>>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="line_remover" type="checkbox" id="flexSwitchCheckDefault3">
            <label for="exampleFormControlTextarea1"><div class="p-3 mb-2 bg-secondary text-white">New Line Remover</div></label>>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="extra_space_remover" type="checkbox" id="flexSwitchCheckDefault4">
            <label for="exampleFormControlTextarea1"><div class="p-3 mb-2 bg-secondary text-white">Extra Space Remover</div></label>>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="char_counter" type="checkbox" id="flexSwitchCheckDefault5">
            <label for="exampleFormControlTextarea1"><div class="p-3 mb-2 bg-secondary text-white">Character Counter</div></label>>
          </div>

          <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
          <br>
          <br>
          <br>
          <br>

        </form>
    </div>
